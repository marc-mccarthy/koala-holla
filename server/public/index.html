<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koala Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/styles.css">
  </head>
  <body>
    <header class="flex-header">
      <img class="flex-header-item" class="icon" src="images/icon.png"/>
      <div class="flex-header-item">
        <h1>Koala Holla</h1>
        <h3>1976 Llama Comma Drive</h3>
        <h3>Walla Walla, WA</h3>
      </div>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" maxlength="12" placeholder="Name">
      <input type="number" id="ageIn" value="" maxlength="2" placeholder="Age">
      <input type="text" id="genderIn" value="" maxlength="1" placeholder="Gender">
      <input type="text" id="readyForTransferIn" value="" maxlength="1" placeholder="Transfer">
      <input type="text" id="notesIn" value="" maxlength="50" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
    </section>
    <section>
      <h2 id="addKoalaHeader">All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Ready / Not Ready</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
